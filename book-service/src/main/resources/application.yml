spring:
  application:
    name: book-service
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    database: h2

  h2:
    console:
      enabled: true
      path: /h2-console
server:
  port: 0
eureka:
  client:
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true

